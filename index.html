  <!--菜单渲染-->
  <script  type="text/template" id="row-list">
   {{each result as item index}}
   <div class="col-xs-3">
        <a href="{{item.titlehref}}">
            {{#item.img}}
          </a>
        <p>{{item.name}}</p>
      </div>
   {{/each}}
  </script>
  <!--商品列表渲染-->
  <script type="text/template" id="main-list">
  {{each result as item index}}
  <div class="last">
        <div class="last-left">
          <a href="javascript:;">
              {{#item.productImgSm}}
            </a>
        </div>
        <div class="last-right">
          <h5>{{item.productName}}<span>{{item.productPinkage}}</span></h5>
          <div class="top">
            <i>{{item.productFrom}} | {{item.productTime}}</i>
            <span><i> <img src="./images/ic_cu.png" alt=""> </i>{{item.productComCount}}</span>
          </div>
        </div>
      </div>
  {{/each}}
  </script>
