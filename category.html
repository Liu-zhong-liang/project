  <!--渲染标题-->
  <script type="text/template" id="main-list">
    {{each result as item index}}
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
          <!--因为波板引擎中只有一条结构，所以a链接和下面的锚点都渲染成了一样的，
          这就导致我们点击是都会同一个窗口打开闭合，所以我们渲染是给a链接和
          锚点都添加索引，这样就避免了链接和锚点相同的现象-->
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne{{index}}" aria-expanded="true" aria-controls="collapseOne"
          data-titleid={{item.titleId}}>
          <!--此处添加自定义属性，给每个a添加一个自定义属性的id，
          为了后面点击后获取对应里面的数据，-->
              {{item.title}}
             </a>
        </h4>
      </div>
      <div id="collapseOne{{index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          <div class="row list">
            <!--<div class="col-xs-4"><a href="">电视</a></div>-->
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
  <!--标题里面的列表-->
   <script type="text/template" id="row-list">
   {{each result as item index}}
       <div class="col-xs-4"><a  href="categorylist.html?categoryid={{item.categoryId}}">{{item.category}}</a></div>
   {{/each}}
   </script>
